<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Приборы на поверку</title>
</head>


<body>
    <h1>Неповеренные приборы</h1>
    {% set total_meters = unverify_meters|length %}
    <form method="POST" action="">
    <table class="table table-striped table-bordered table-hover">
            <thead style="text-align: center;">
                <tr>
                    <th>Номер по порядку</th>
                    <th>Серийный номер</th>
                    <th>Типоразмер</th>
                    <th>Исполнение</th>
                    <th> Дата поверки</th>
                    <th>Включить в поверку</th>                   
                </tr>
            </thead>
            <tbody style="text-align: center;">
                {% for meter in unverify_meters %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>
                        <input type="text" value ="{{ meter.meterNum}}" name="serial_number_{{loop.index}}" readonly>
                    </td>
                    <td>
                        <input type="text" value ="{{ meter.meterSize}}" name="meter_size_{{loop.index}}" readonly>
                    </td>
                    <td>
                        <input type="text" value ="{{ meter.atmPresTypePasport}}" name="atm_pressure_type_{{loop.index}}" readonly>
                    </td>
                    <td>
                        <input type="date" id="date_{{ loop.index }}" name="date_{{ loop.index }}">
                    </td>
                    <td>
                        <input type="checkbox" name="checkbox_{{ loop.index }}">
                    </td>
                   
                </tr>
                {% endfor %}
            </tbody>
        </table>
       
        <input type="hidden" value="{{ total_meters }}" name="total_number" readonly>
    </div>
    <button id="save" formaction="/for_verification/send" target="_blank"
                    class="btn btn-success" type="submit">Передать</button>
</form>
</body>

</html>
