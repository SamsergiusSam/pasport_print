<!-- –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ flash-—Å–æ–æ–±—â–µ–Ω–∏–π -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div style="position: fixed; top: 20px; right: 20px; z-index: 1000; max-width: 300px; font-family: 'Montserrat', sans-serif;">
      {% for category, message in messages %}
        <div class="flash-message" style="
          padding: 12px 16px;
          margin-bottom: 8px;
          border-radius: 8px;
          font-size: 0.95em;
          font-weight: 500;
          color: white;
          background:
            {% if category == 'error' %}#e74c3c
            {% elif category == 'warning' %}#f39c12
            {% elif category == 'info' %}#3498db
            {% else %}#27ae60
            {% endif %};
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
          border-left: 4px solid #c0392b;
          opacity: 1;
          transition: opacity 0.3s ease;
        ">
          {{ message }}
        </div>
      {% endfor %}
    </div>

    <script>
      setTimeout(function() {
        document.querySelectorAll('.flash-message').forEach(el => {
          el.style.opacity = '0';
          setTimeout(() => el.remove(), 300);
        });
      }, 5000);
    </script>
  {% endif %}
{% endwith %}
