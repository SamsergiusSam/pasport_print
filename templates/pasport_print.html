<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Печать паспорта</title>
    <style>
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>




<body>
    <div class="container-fluid">
        <h1>
            Печать паспорта данных
        </h1>
        <form method="post" class="form-control">
            <input type="test" name="start_number" class="form-control" placeholder="Начальный номер"><br>
            <input type="test" name="finish_number" class="form-control" placeholder="Конечный номер"><br>
            <form>
                <!-- <button id="btn_psi" formaction="/psi_creation" class="btn btn-success " type="submit">Создать -->
                <!-- ПСИ</button> -->
                <button id="btn_pasport" formaction="/pasport_print" class="btn btn-success" type="submit">Создать ПСИ и
                    файл паспорта</button>
            </form>

        </form>

    </div>
    <script>
        document.getElementById('btn_psi').addEventListener('click', function () {
            document.getElementById('btn_pasport').removeAttribute('disabled');
        });
    </script>
</body>

</html>
